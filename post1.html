  <h2>『夜と霧』を読んで</h2>
  <p class="date">2026.01.15</p>

  <p>
    この本は、読む人の心の状態を静かに試すような一冊だった。
    感情を煽る言葉は少ない。それでも重い。
  </p>

  <p>
    「生きる意味は、状況が奪うことはできない」
    この一文が、読み終えたあとも頭から離れなかった。
  </p>

  <p>
    読書とは、答えを得る行為ではなく、
    問いを自分の中に残すことなのかもしれない。
  </p>
